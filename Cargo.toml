[package]
name = "rustyms"
version = "0.7.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["Douwe Schulte <d.schulte@uu.nl>"]
description = "A library to handle proteomic mass spectrometry data and match peptides to spectra."
categories = ["science"]
keywords = ["spectra", "massspectrometry", "bio", "fragmentation", "proforma"]
repository = "https://github.com/snijderlab/rustyms"
readme = "README.md"
include = ["src/**/*", "databases/**/*", "LICENSE", "README.md", "build.rs"]
rust-version = "1.70.0"

[dependencies]
bincode = "1.3"
flate2 = "1.0"
itertools = "0.12"
regex = "1.8"
serde = { version = "1.0", features = ["derive", "rc"] }
probability = "0.20"
uom = { version = "0.35", features = ["use_serde", "usize"] }
ordered-float = { version = "4.2", features = ["serde"] }
similar = "2.4"

[build-dependencies]
bincode = "1.3"
flate2 = "1.0"
itertools = "0.12"
regex = "1.8"
serde = { version = "1.0", features = ["derive", "rc"] }
uom = { version = "0.35", features = ["use_serde", "usize"] }
ordered-float = { version = "4.2", features = ["serde"] }

[dev-dependencies]
iai-callgrind = "0.10.2"

[[bench]]
name = "iai"
harness = false

[profile.release]
debug = true
opt-level = 3
lto = true
codegen-units = 1
# bench profile inherits from release so only change the release settings
