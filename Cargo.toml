[package]
name = "rustyms"
version = "0.3.0"
edition = "2021"
license = "MIT"
authors = ["Douwe Schulte <d.schulte@uu.nl>"]
description = "A library to match spectra to peptides."
categories = ["science"]
keywords = ["spectra", "massspectrometry", "ms", "fragmentation", "proforma"]
repository = "https://github.com/snijderlab/rustyms"
readme = "README.md"
include = ["src/**/*", "databases/**/*", "LICENSE", "README.md", "build.rs"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
uom = "0.34"
statrs = "0.16"
serde = { version = "1.0", features = ["derive"] }
regex = "1.8"
itertools = "0.11"

[build-dependencies]
regex = "1.8"